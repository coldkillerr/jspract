<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href='static/css/style.css' type='text/css'>

	<title>Blackjack</title>
</head>
<body>
	<br>

	<div class = "container-2">

		<div>
			<h1>Blackjack</h1>
			<h3><span id ='blackjack-result'>Let's Play !!</span></h3>
		</div>

		<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2>You : <span id="your-blackjack-result">0</span></h2>
			</div>
			<div id="dealer-box">
				<h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>

		<div class="flex-blackjack-row-2">
			<div>
				<button class="btn-lg btn-primary mr-2" id="blackjack-hit">Hit</button>
				<button class="btn-lg btn-warning mr-2" id="blackjack-stand">Stand</button>
				<button class="btn-lg btn-success " id="blackjack-deal">Deal</button>
			</div>
		</div>

		<div class="flex-blackjack-row-3">

			<table>
				<tr>
				<th>Wins</th>
				<th>Losses</th>
				<th>Draws</th>
			</tr>
			<tr>
				<td><span id="wins">0</span></td>
				<td><span id="losses">0</span></td>
				<td><span id="draws">0</span></td>
			</tr>
			</table>
		

	</div>
</div>

	
</body>
<script type="text/javascript" src="static/js/script.js"></script>

</html>
